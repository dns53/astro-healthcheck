  <body>
  	
	<!-- contact 2 block -->
	<div class="block-wrapper white contact-2 full-height">
		<div class="block-wrapper-inner">
			<div class="container block-container">
				
				<div class="inner block center">
						
					<h2 class="block-heading">Contact us</h2>
					<p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vitae eros eget tellus tristique bibendum. Donec rutrum sed sem quis venenatis.</p>
					
					<div class="row contact-info">
					
					<div class="col-md-4 contact-details">
						<i class="fa fa-map-marker fa-lg"></i>
						<h4>Address</h4>
						<p>66, Dang Van ngu, Dong Da, Ha noi, Vietnam</p>
					</div>
					
					<div class="col-md-4 contact-details">
						<i class="fa fa-envelope fa-lg"></i>
						<h4>Email</h4>
						<p>hien.comp@me.com</p>
					</div>
					
					<div class="col-md-4 contact-details">
						<i class="fa fa-phone-square fa-lg"></i>
						<h4>Phone</h4>
						<p class="muted">+844 1234 56789</p>
					</div>
					
					</div>
						
					<!-- contact form -->
					<div class="col-md-6 col-md-push-3 col-md-pull-3">
						<div id="contact-form">
						
							<form role="form">
							  <div class="form-group">
								<label for="exampleInputEmail1" class="sr-only">Email</label>
								<input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email">
							  </div>
							  <div class="form-group">
								<label for="exampleInputSubject1" class="sr-only">Subject</label>
								<input type="text" class="form-control input-lg" id="exampleInputSubject1" placeholder="Subject">
							  </div>
							  <div class="form-group">
								<label for="exampleInputFile" class="sr-only">Your message</label>
								<textarea class="form-control input-lg" rows="5" placeholder="Enter your message"></textarea>
							  </div>
							  <button type="submit" class="btn btn-lg btn-primary">Submit</button>
							</form>
						</div>
					</div>
					<!-- end contact form -->
				</div> <!-- end inner -->
				
			</div>
		</div>
  	 </div> 
	<!-- end contact 2 block -->
